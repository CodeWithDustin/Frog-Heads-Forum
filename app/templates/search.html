{% extends "base.html" %}
{% block content %}


<h1>Search Results</h1>
    {% if profiles %}
        <ul>
            {% for profile in profiles %}
                <li>
                    <a href="{% url 'profile_detail' profile.username %}">
                        <img src="{{ profile.profile_img.url }}" alt="{{ profile.username }}'s profile picture" style="width:50px;height:50px;">
                        {{ profile.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

{% endblock content %}
