{% extends "base.html" %} {% load static %} {% block content %}

<div class="edit-board">
  <h2>Edit Board Title/Description</h2>
  <form method="post" class="edit-board-form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label_tag }} {{ form.title }}
      <div class="form-error">{{ form.title.errors }}</div>
    </div>
    <div class="form-group">
      {{ form.description.label_tag }} {{ form.description }}
      <div class="form-error">{{ form.description.errors }}</div>
    </div>
    <button type="submit" class="button">Update Board</button>
  </form>
  <button
    class="back-button"
    onclick="window.location.href='{% url 'board_control' %}'"
  >
    Back to Moderator Panel
  </button>
</div>

{% endblock content %}
