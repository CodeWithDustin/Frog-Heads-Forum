{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="create-post-container">
  <h2>Create Post</h2>
  <form method='post' class='create-post-form'>
    {% csrf_token %}
    <div class="form-group">
      {{ form.subject.label_tag }} {{ form.subject }}
      <div class="form-error">{{ form.subject.errors }}</div>
    </div>
    <div class="form-group">
      {{ form.post.label_tag }} {{ form.post }}
      <div class="form-error">{{ form.post.errors }}</div>
    </div>
  </form>
</div>

{% endblock content %}
